<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background -->
  <circle cx="100" cy="100" r="95" fill="#0ea5e9" stroke="#0284c7" stroke-width="3"/>

  <!-- Light rays -->
  <g opacity="0.3">
    <line x1="100" y1="20" x2="100" y2="5" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="140" y1="30" x2="150" y2="20" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="165" y1="60" x2="180" y2="55" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="60" y1="30" x2="50" y2="20" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="35" y1="60" x2="20" y2="55" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Cross -->
  <g>
    <!-- Vertical beam -->
    <rect x="90" y="50" width="20" height="90" rx="3" fill="white"/>
    <!-- Horizontal beam -->
    <rect x="70" y="75" width="60" height="20" rx="3" fill="white"/>
  </g>

  <!-- Light circle behind cross -->
  <circle cx="100" cy="95" r="45" fill="#fbbf24" opacity="0.2"/>

  <!-- Book/Bible at bottom -->
  <g>
    <rect x="70" y="145" width="60" height="40" rx="2" fill="white"/>
    <line x1="100" y1="145" x2="100" y2="185" stroke="#0ea5e9" stroke-width="2"/>
    <line x1="75" y1="155" x2="95" y2="155" stroke="#0ea5e9" stroke-width="1.5"/>
    <line x1="75" y1="165" x2="95" y2="165" stroke="#0ea5e9" stroke-width="1.5"/>
    <line x1="75" y1="175" x2="95" y2="175" stroke="#0ea5e9" stroke-width="1.5"/>
  </g>

  <!-- Text "GL" -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0284c7" text-anchor="middle">GL</text>
</svg>
